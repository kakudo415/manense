{{ define "META" }}
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="/static/common.css">
{{ end }}

{{ define "HEADER" }}
<div id="header">
  <div>
    {{ if .User.ID }}
    <span>{{ .User.Name }}</span>
    <a href="/signout">Sign out</a>
    {{ else }}
    <a href="{{ .Common.AURL }}">Sign in</a>
    {{ end }}
  </div>
</div>
{{ end }}
