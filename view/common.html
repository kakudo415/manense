{{ define "Meta" }}
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/static/common.css">
{{ end }}

{{ define "Header" }}
<div id="header">
  <div>
    <a href="{{ .ServiceURL }}">
      <h1>{{ .ServiceName }}</h1>
    </a>
    {{ if not .UserName }}
    <a href="{{ .OAuthURL }}">Sign in</a>
    {{ else }}
    <a href="#">{{ .UserName }}</a>
    <a href="/signout">Signout</a>
    {{ end }}
  </div>
</div>
{{ end }}
